<h2>Contacto</h2>
<!--Convertir un formulario de html a un formulario de Angular-->
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
  <label for="nombre">Nombre</label><br />
  <!--Para hacer un input angular se tiene que poner un nombre -->
  <input
    type="text"
    name="nombre"
    #nombre="ngModel"
    [(ngModel)]="usuario.nombre"
    required
    pattern="[a-zA-Z]+"
  />
  <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio</span>
  <br />

  <label for="apellidos">Apellidos</label><br />
  <input
    type="text"
    name="apellido"
    #apellidos="ngModel"
    [(ngModel)]="usuario.apellidos"
    required
    pattern="[a-zA-Z]+"
  />
  <span *ngIf="apellidos.touched && !apellidos.valid">El apellido es obligatorio</span>
  <br />

  <label for="email">Email</label><br />
  <input
    type="text"
    name="email"
    #email="ngModel"
    [(ngModel)]="usuario.email"
    required
  />
  <span *ngIf="email.touched && !email.valid">El email es obligatorio</span>
  <br />

  <label for="mensaje">Mensaje</label><br />
  <textarea
    name="mensaje"
    #mensaje="ngModel"
    [(ngModel)]="usuario.mensaje"
    required
  >
  </textarea>
  <span *ngIf="mensaje.touched && !mensaje.valid">El mensaje es obligatorio</span>
  <br />

  <input type="submit" value="enviar" [disabled]="!formContacto.form.valid"/>
</form>
